<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration</h1>
    <main>
        <form action="/submit_form">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>
            <div>
                <p>Select a Race:</p>
                <input type="radio" name="category" id="five" value="five" required><label for="five">Fun Run
                    5k</label><br>
                <input type="radio" name="category" id="half" value="half" required><label for="half">Half
                    Marathon</label><br>
                <input type="radio" name="category" id="full" value="full" required><label for="full">Full
                    Marathon</label><br>
            </div>
            <div>
                <label for="email=">Email</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="age_group">Select Age Group</label>
                <select name="age_group" id="age_group" required>
                    <option value="1 to 17">under 18</option>
                    <option value="18 to 30">18-30</option>
                    <option value="30 to 50">30-50</option>
                    <option value="50 and up">50+</option>
                </select>
            </div>
            <button>Submit</button>
        </form>
    </main>

</body>

</html>

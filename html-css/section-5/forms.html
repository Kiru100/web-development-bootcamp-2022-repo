<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <!-- http://127.0.0.1:5500/adobo?username=1&password=1&color=%23b98888&number=1 -->
    <h1>Forms Demo</h1>
    <form action="/adobo">
        <p>
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter Username" name="username">
        </p>

        <p>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter Password" name="password">
        </p>
        <p>
            <label for="color">Color</label>
            <input id="id" type="color" name="color">
        </p>
        <p>
            <label for="number">Number</label>
            <input id="number" type="number" placeholder="Enter a Number" name="number">
        </p>
        <button>Submit</button>
        <input type="submit" value="submit">
    </form>
    <hr>
    <button>Not Inside Form</button>
    <div>
        <h1>Reddit Search</h1>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
    </div>
    <div>
        <h1>Google Search</h1>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
    </div>
    <div>
        <h1>Youtube Search</h1>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search Youtube</button>
        </form>
    </div>

    <h1>More Inputs</h1>
    <h2>Check Box</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to ToS</label>
        <p>
            <input type="radio" name="number" id="1" value="1">
            <label for="1">One</label>

            <input type="radio" name="number" id="2" value="2">
            <label for="2">Two</label>

            <input type="radio" name="number" id="3" value="3">
            <label for="3">Three</label>
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="daing">Daing</option>
                <option value="dilis">Dilis</option>
                <option value="manok">Manok</option>
            </select>
        </p>
        <button>Enter</button>

        <h2>Validation Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="username">Username</label>
            <input type="text" name="first" id="first" minlength="5" maxlength="20" required>
            <button>Button</button>
        </form>
    </form>


</body>

</html>
